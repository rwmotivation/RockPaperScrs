<!DOCTYPE html>
<html>
  <head>
    <title>Rock_Paper_Scissors-ODIN-Game</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="position: fixed; z-index: -99; width: 100%; height: 100%">
      <iframe
        frameborder="0"
        height="100%"
        width="100%"
        src="https://youtube.com/embed/g3lgYJ04cFA?&autoplay=1&controls=0&showinfo=0&autohide=1"
      >
      </iframe>
    </div>
    <main id="main-content">
      <h1 id="title">You vs Computer</h1>
      <embed src="" autostart> </embed> 
      <p class="desc animate" id="desc1">
        Computers are threatening to take over the Universe...
      </p>
      <p class="desc disappear" id="desc2">
        Unless you can defeat them in a game of rock paper scissors first to
        5...
      </p>
      <p class="desc disappear" id="desc3">
        Do you have what it takes to save mankind?
      </p>
      <p id="cta">Choose your weapon!</p>
      <div id="game-container">
        <div id="btn-container">
          <div id="rock" class="button">
            <img src="rock-giphy.gif" alt="Rock" />
          </div>
          <div id="paper" class="button">
            <img src="paper-giphy.gif" alt="Paper" />
          </div>
          <div id="scissors" class="button">
            <img src="giphy.gif" alt="Scissors" />
          </div>
        </div>
        <div id="score-label">
          <p class="label">you</p>
          <p class="label">computer</p>
        </div>
        <div id="score-container">
          <div id="player-score" class="score">0</div>
          <div id="computer-score" class="score">0</div>
        </div>
        <div id="results-container"></div>
      </div>
    </main>
    <div id="end-alert" class="disappear">
      <div id="end-desc"></div>
      <a id="retry-btn"></a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
